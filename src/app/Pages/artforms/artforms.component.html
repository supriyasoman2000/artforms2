<div class="container p-5">
    <h1  class="text-center text-bg-info p-2">
         INDIAN ARTFORMS
        </h1>
    <div class="row">
        <div class="col" *ngFor="let i of artforms">
            <div class="card" style="width:15rem;">
                <img src={{i.image}} width="250" height="200">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.description}}</p>
                    <a (click)="gotohere(i.id)" class="btn btn-primary">More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>

    </div>
